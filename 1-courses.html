<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <!-- Meta Tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intitial-scale=1, viewport-fit=cover">

        <!-- Tab title -->
        <link rel="icon" type="image/png" href="images/favicon.png" />
        <title>SmileSchool</title>

        <!-- Styles/fonts/jquery -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">
        
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <link rel="stylesheet" href="font-styles.css">
        <link rel="stylesheet" href="style.css"> 
    </head>
    <!-- Body -->
    <body>
        <section class="courses-section text-white">
            <header class="header container d-flex justify-content-between flex-md-row flex-sm-wrap justify-content-sm-center flex-sm-column pt-4">
                <button class="navbar-toggler nav-button" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="holberton_school-icon-menu iconMenu navbar-toggler-icon"></span>
                </button>
                <div class="logo-container mt-0 d-flex col-xl-8 col-md-7 col-sm-6 col-12 align-items-center justify-content-center justify-content-sm-start flex-sm-row flex-column">
                    <img src="./images/smile_off.png" alt="Smile logo" class="logo-smile">
                    <img src="./images/logo.png" alt="Smile school logo" class="logo-text">
                </div>
                <nav class="nav-menu nav-bar" id="navbarSupportedContent">
                    <ul class="nav nav-list d-flex flex-row">
                        <li class="nav-link nav-item"><a class="active">COURSES</a></li>
                        <li class="nav-link nav-item"><a>PRICING</a></li>
                        <li class="nav-link nav-item"><a>LOGIN</a></li>
                    </ul>
                </nav>

                <h2 class="hero-quote text-white font-weight-light h2-font-size my-5">
                    « Don’t cry because it’s over. <span class="font-weight-bold learn-span">Smile</span> because it happened. »
                </h2>
            </header>
            <section class="Input sections" style="background-color: #C271FF;">
                <div class="container">
                    <div class="row py-4">
                        <div class="col-12 col-sm-12 col-lg-4 box1">
                            <span class="text-white font-weight-bold drop-down-title"
                            >KEYWORDS</span
                            >
            
                            <div class="input-group mb-sm-4">
                                <div class="input-group-prepend">
                                    <span
                                    class="input-group-text holberton_school-icon-search_1"
                                    ></span>
                                </div>
                                <input
                                    type="text"
                                    class="form-control search-text-area"
                                    aria-label="Default"
                                    aria-describedby="inputGroup-sizing-default"
                                    placeholder="Search by keywords"
                                />
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-lg-4 box2">
                            <span class="text-white font-weight-bold drop-down-title"
                            >TOPIC</span
                            >
                            <div class="dropdown border border-light">
                            <a
                                class="btn dropdown-toggle text-left"
                                href="#"
                                role="button"
                                id="dropdownMenuLink"
                                data-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false"
                            >
                                <span>Novice</span>
                            </a>
            
                            <div
                                class="dropdown-menu mt-0"
                                aria-labelledby="dropdownMenuLink"
                            >
                                <a class="dropdown-item" href="#">Novice</a>
                                <a class="dropdown-item" href="#">Intermediate</a>
                                <a class="dropdown-item" href="#">Expert</a>
                            </div>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-lg-4 box3">
                            <span class="text-white font-weight-bold drop-down-title"
                            >SORT BY</span
                            >
                            <div class="dropdown border border-light">
                            <a
                                class="btn dropdown-toggle text-left"
                                href="#"
                                role="button"
                                id="dropdownMenuLink"
                                data-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false"
                            >
                                <span>Most Popular</span>
                            </a>
            
                            <div
                                class="dropdown-menu mt-0"
                                aria-labelledby="dropdownMenuLink"
                            >
                                <a class="dropdown-item" href="#">Most Popular</a>
                                <a class="dropdown-item" href="#">Most Recent</a>
                                <a class="dropdown-item" href="#">Most Viewed</a>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </body>
</html>
